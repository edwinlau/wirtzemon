# .github/workflows/update_fpl_data.yml
# Automated FPL Data Pipeline with Change Data Capture

name: Update FPL Data

on:
  schedule:
    # Run every 2 hours during active FPL season
    - cron: '0 */2 * * *'
    # Run every 30 minutes on Saturdays and Sundays (match days)
    - cron: '*/30 * * * 6,0'
  
  # Manual trigger for testing
  workflow_dispatch:

jobs:
  update-fpl-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests supabase pandas python-dateutil
    
    - name: Run FPL data update
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      run: python scripts/update_fpl_data.py
    
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "Automated FPL data update $(date)"
        git push || echo "No changes to push"
